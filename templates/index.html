<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

    <center><h2>Student Details</h2></center>


<table>
  <tr>
    <th>id</th>
    <th>First_Name</th>
    <th>Last_Name</th>
    <th>Contact</th>
    <th>Age</th>
    <th>Email</th>
    <th>Date_of_birth</th>
    <th>status</th>
    <th>edit</th>
  </tr>
{% for data in dataset %}
  <tr>  
      <td>{{data.id}}</td>  
      <td>{{data.first_name}}</td>  
      <td>{{data.last_name}}</td>  
      <td>{{data.phone}}</td>
      <td>{{data.age}}</td> 
      <td>{{data.email}}</td> 
      <td>{{data.Date_of_birth}}</td> 
      <td>{{data.status}}</td>    
      <td>  
        <a href="/data/{{ data.id }}/update"><span>Edit</span></a>
        </td>   
    </tr>  
{% endfor %}
</table>

</body>
</html>
